<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div id="login" class="clearfloat">
        <div id="header" class="clearfloat">
            <div id="bbox">
                <div id="shadow">
                    <div id="box">
                        <div id="bar">
                            <!-- <a class="header-title" href="#">面试系统</a> -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="cont">
            <div class="demo">
                <div class="login">
                    <div class="login__form">
                        <div class="login__row">
                            <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                                <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                            </svg>
                            <input type="text" class="login__input name" placeholder="用户名" />
                        </div>
                        <div class="login__row">
                            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                                <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                            </svg>
                            <input type="password" class="login__input pass" placeholder="密码" />
                        </div>
                        <button type="button" class="login__submit">登录</button>

                    </div>
                </div>
                <div class="app">
                    <div class="app__logout">
                        <svg class="app__logout-icon svg-icon" viewBox="0 0 20 20">
                            <path d="M6,3 a8,8 0 1,0 8,0 M10,0 10,12" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var animating = false,
            submitPhase1 = 1100,
            submitPhase2 = 400,
            logoutPhase1 = 800,
            $login = $(".login"),
            $app = $(".app")

        function ripple(elem, e) {
            $(".ripple").remove()
            var elTop = elem.offset().top,
                elLeft = elem.offset().left,
                x = e.pageX - elLeft,
                y = e.pageY - elTop
            var $ripple = $("<div class='ripple'></div>")
            $ripple.css({
                top: y,
                left: x
            })
            elem.append($ripple)
        };

        $(".login__submit").on("click", function (e) {
            if (animating) return
            animating = true
            var that = this
            ripple($(that), e)
            $(that).addClass("processing")
            setTimeout(function () {
                $(that).addClass("success")
                setTimeout(function () {
                    $app.show();
                    $app.css("top");
                    $app.addClass("active")
                }, submitPhase2 - 70);
                setTimeout(function () {
                    $login.hide();
                    $login.addClass("inactive")
                    animating = false;
                    $(that).removeClass("success processing")
                }, submitPhase2)
            }, submitPhase1)
        })

        $(".app__logout").on("click", function (e) {
            if (animating) return
            $(".ripple").remove()
            animating = true
            var that = this
            $(that).addClass("clicked")
            setTimeout(function () {
                $app.removeClass("active")
                $login.show()
                $login.css("top")
                $login.removeClass("inactive")
            }, logoutPhase1 - 120)
            setTimeout(function () {
                $app.hide()
                animating = false
                $(that).removeClass("clicked")
            }, logoutPhase1)
        })

    })
</script>

</html>
